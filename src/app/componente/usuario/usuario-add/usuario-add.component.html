<h3 style="padding: 10px;">Tela de usu√°rio</h3>

<form action="" style="padding: 10px;" #formValidate="ngForm"> 
    <div class="form-row">
        <div class="form-group col-md-1">
            <label for="id">ID</label>
            <input type="text" [(ngModel)]="usuario.id" class="form-control" id="id" name="id" readonly autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="nome">Nome</label>
            <input type="text" [(ngModel)]="usuario.nome" class="form-control" id="nome" name="nome" required autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="login">E-mail ou Login</label>
            <input type="text" [(ngModel)]="usuario.login" class="form-control" id="login" name="login" required autocomplete="false">
        </div>
        <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <input type="password" [(ngModel)]="usuario.senha" class="form-control" id="senha" name="senha" required autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <button type="button" 
                [routerLink]="['/usuarioList']" 
                routerLinkActive="router-link-active"  class="btn btn-primary">
                Voltar
            </button>
            <button type="button" class="btn btn-primary" style="margin-left: 10px;"
                (click)="novo()">
                Novo
            </button>
            <button type="button" class="btn btn-primary" style="margin-left: 10px;" 
                (click)="salvarUsuario()" [disabled]="formValidate.invalid">
                Salvar
            </button>                    
        </div>
    </div>
</form>
