<table class="table">
    <thead class="thead-dark">
        <th scope="col">ID</th>
        <th scope="col">Login</th>
        <th scope="col">Nome</th>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">   
            <td>{{student.id}}</td>
            <td>{{student.login}}</td>
            <td>{{student.nome}}</td>         
        </tr>
    </tbody>
</table>
