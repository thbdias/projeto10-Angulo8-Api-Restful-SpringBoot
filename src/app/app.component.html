<form>
  <div class="form-group">
    <h1>Login do Sistema</h1>
  </div>

  <div class="form-group">
    <label for="login">Email:</label>
    <input type="email" class="form-control" [(ngModel)]="usuario.login" id="login" name="login" placeholder="User" required> 
  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" class="form-control" [(ngModel)]="usuario.senha" id="senha" name="senha" placeholder="Senha" required>
  </div>
  <button type="submit" class="btn btn-primary" (click)="login()">Acessar</button>
</form>
